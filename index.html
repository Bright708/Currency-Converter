<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="currency-converter">
            <h1>Currency Converter</h1>
            <form class="form">
                <label for="Convert From">
                    <input class="input" type="text" name="Convert-from" id="from" placeholder="Convert from...">
                </label>
                <label for="Convert to">
                    <input class="input" type="text" name="Convert-to" id="to" placeholder="Convert to...">
                </label>
                <input class="submit" type="submit" value="Convert">
                <div class="result">
                    <h2>Result</h2>
                    <p id="result">0</p>
                
            </form>

        </div>
    </div>
    
</body>
</html>
